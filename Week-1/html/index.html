<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pesto tech assignment number 1</title>
  </head>
  <body>
    <div id="wrapper">
      <nav>
        <a href="#" class="nav-link"><i class="las la-bars"></i></a>
        <a href="#" class="nav-link"><i class="las la-home"></i></a>
        <a href="#" class="nav-link"><i class="las la-search"></i></a>
        <a href="#" class="nav-link"><i class="las la-volume-up"></i></a>
        <a href="#" class="nav-link"><i class="las la-user"></i></a>
        <a href="#" class="nav-link"><i class="las la-cog"></i></a>
        <a href="#" class="nav-link"><i class="lab la-spotify"></i></a>
        <a href="#" class="nav-link"><i class="lab la-soundcloud"></i></a>
      </nav>
      <main>
        <header>
          <figure>
            <img
              src="./img/album-art.jpeg"
              alt="image of catty board album art"
            />
          </figure>
          <aside>
            <div class="song-title">Cattyboard Top 100 Single Charts</div>
            <div class="song-desc">
              Unknown artist <br />
              2016 . Charts . 100Songs
            </div>
            <div class="play-icons">
              <i class="las la-play"></i>
              <span class="play-text">Play All</span>
              <i class="icons las la-plus"></i>
              <span class="play-text">Add To</span>
              <i class="icons las la-ellipsis-h"></i>
              <span class="play-text">More</span>
            </div>
          </aside>
        </header>
        <article></article>
      </main>
      <footer>
        <div class="footer-desc">
          <img
            src="./img/album-art.jpeg"
            alt="image of catty board album art"
          />
          <div class="details">
            <p class="song-name">if it ain't love</p>
            <p class="song-artist">Catson Derulo</p>
          </div>
        </div>
        <div class="player-controls">
          <i class="footer-player las la-step-backward"></i>
          <i class="footer-player las la-pause"></i>
          <i class="footer-player las la-step-forward"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
